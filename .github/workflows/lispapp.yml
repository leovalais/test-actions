name: Lisp application

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: letrov/sting:test
    steps:
      - uses: actions/checkout@v1
      - name: Symlink system into ~/common-lisp
        run: ln -s ${ASDF_PATH}/${GITHUB_WORKSPACE} ${GITHUB_WORKSPACE} ; ls -Rl ${ASDF_PATH}
      - name: sting
        env:
          STING_SYSTEMS: :mymath/tests
          HOME: /
        run: sting
